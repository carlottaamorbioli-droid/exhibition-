<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Interactive Art Puzzle</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f5f5f5;
    }
    .piece {
      position: absolute;
      width: 120px;
      touch-action: none;
    }
  </style>
</head>
<body>

  <img src="FORMA1.png" class="piece" style="top: 40px; left: 20px;">
  <img src="FORMA2.png" class="piece" style="top: 200px; left: 50px;">
  <img src="FORMA3.png" class="piece" style="top: 100px; left: 120px;">

  <script>
    document.querySelectorAll(".piece").forEach(piece => {
      piece.addEventListener("touchstart", onStart);
      piece.addEventListener("touchmove", onMove);
    });

    function onStart(e) {
      e.preventDefault();
    }

    function onMove(e) {
      const touch = e.touches[0];
      const el = e.target;
      el.style.left = (touch.clientX - el.width/2) + "px";
      el.style.top = (touch.clientY - el.height/2) + "px";
    }
  </script>

</body>
</html>
